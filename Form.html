<!DOCTYPE html>
<html>
<head>
    <title>Form Title</title>
    
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <div class="container">
        <h1>APPLICATION FORM</h1>
        <div class="container1">
           
    <form class="formm">
        <p class="para">A. General Questions</p> 
        <label>Proposed Insured's Name : </label>
        <input type="text"  size="59" ><br>
        <label>Birth Date:</label>
        <input type="text" size="20">
        <label>Gender:</label>
        <input type="checkbox" size="12">
        <label>Male</label>
        <input type="checkbox">
        <label>Female</label><br>
        <label>Address:</label>
        <input type="text" size="75"><br>
        <label>Phone Number:</label>
        <input type="number" size="35">
        <label>Email Address:</label>
        <input type="email" size="25"><br>
        <label>ID Number:</label>
        <input type="number">
        <label>Social Security Number:</label>
        <input type="number"><br>
        <label>Status:</label>
        <input type="checkbox" size="12">
        <label>Single</label>
        <input type="checkbox">
        <label>Married</label>
        <input type="checkbox">
        <label>Devorced</label>
        <input type="checkbox">
        <label>Others</label><br>
        <label>Occupation:</label>
        <input type="text" size="25">
        <label>Are you a retiree?</label>
        <input type="checkbox">
        <label>Yes</label>
        <input type="checkbox">
        <label>No</label>
        <p class="para">B. The Policy</p> 
        <table>
            <tr>
                <td><label>Employees: </label> <input type="checkbox"> 
                    <label>Yes: </label> <input type="checkbox">
                    <label>No: </label> <input type="checkbox"><br>
                <label>Plan Choice:</label></td>
                <td><label>Spouse: </label> <input type="checkbox"> 
                    <label>Yes: </label> <input type="checkbox">
                    <label>No: </label> <input type="checkbox"><br>
                    <label>Plan Choice:</label></td>
                <td><label>Childern: </label> <input type="checkbox"> 
                    <label>Yes: </label> <input type="checkbox">
                    <label>No: </label> <input type="checkbox"><br>
                    <label>Plan Choice:</label></td>
            </tr>
        </table>
        <p>Complete If Spouse/Children are proposed for insurance:</p>
        <table>
            <tr>
                <th>Name</th>
                <th>SSN No.</th>
                <th>Relationship to proposed insured</th>
                <th>Birth Date</th>
                <th>Age</th>
            </tr>

            <tr>
                <td>&nbsp;</td>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td> </td>
                <td> </td>
                <td> </td>
                <td> </td>
            </tr>
        </table>
        <p class="para">B. The Policy</p> 
        <label>Units:</label>
        <input type="text" size="30">
        <label>Annual Premium:</label>
        <input type="text" size="27"><br>
        <label>Payment Mode:</label>
        <input type="checkbox" size="12">
        <label>Annual</label>
        <input type="checkbox">
        <label>Semi-Annual</label>
        <input type="checkbox">
        <label>Monthly PAT (complete PAT card)</label><br>
        <label>Cash with Applicaton: $ </label>
        <input type="text" size="62"><br>
        <label>Planned modal premium :</label>
        <input type="text" size="61">


    </form>
</div>
    </div>
</body>
</html>
